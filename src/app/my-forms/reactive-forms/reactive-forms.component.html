<div class="card">
  <div class="card-body">
    <div class="row">
      <form [formGroup]="userModel" class="row col-8 g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="inputEmail4"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input [formControl]="passwordControl" type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input
            formControlName="city"
            type="text"
            class="form-control"
            [class.is-invalid]="cityControl.touched && cityControl.invalid"
            id="inputCity"
          />
          <div class="invalid-feedback">
            El campo es requerido
          </div>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <div class="mb-3">
            <label for="inputAddress" class="form-label">Addresses</label>
            <div
              *ngFor="let addressFormGroup of addresesFormArray.controls; let i = index"
              class="input-group mb-3"
            >
              <ng-container [formGroup]="addressFormGroup">
                <input
                  formControlName="address"
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              <button *ngIf="i > 0" (click)="deleteFormGroupFromAddressesFormArray(i)" class="btn btn-danger" type="button" id="button-addon2">X</button>
              </ng-container>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button (click)="addAddressControl()" class="btn btn-primary" type="button">
              Agregar direcci√≥n
            </button>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <div class="col-4">
        <h5>Valor</h5>
        <pre>{{ userModel.value | json }}</pre>
      </div>
    </div>
  </div>
</div>
